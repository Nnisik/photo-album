<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MESTO</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/mobile-style/style.css" />
    <link rel="stylesheet" href="./src/css/tablet-style/vertical/style.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="app">
      <header>
        <h1 class="header">MESTO</h1>
      </header>
      <main>
        <article class="user">
          <section class="profile">
            <img
              src="./src/images/users/kim-becker-EoCwQ5PerAs-unsplash.jpg"
              alt=""
              id="profile-img"
            />
            <span class="user-info" id="user-info">
              <h1 id="username">Nisik</h1>
              <p class="about" id="user-info_description">
                nice to share my experience with you
              </p>
            </span>
          </section>
          <button id="add-btn">+</button>
        </article>
        <article id="gallery"></article>
        <dialog id="add-new-pop-up">
          <div class="add-new-container">
            <button id="close-modal-btn">x</button>
            <form method="post" class="add-new-form">
              <h1 class="add-new-form_header">*** add text here ***</h1>
              <div>
                <input
                  type="text"
                  name="name"
                  id="add-new_name-input"
                  placeholder="*** add text here ***"
                  class="form-input"
                  required
                />
                <input
                  type="text"
                  name="img-link"
                  id="add-new_img-input"
                  placeholder="*** add text here ***"
                  class="form-input"
                  required
                />
              </div>
              <button type="submit" id="create-new-btn">*** add text here ***</button>
            </form>
          </div>
        </dialog>
      </main>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MESTO</title>
    <link rel="stylesheet" href="./resources/css/style.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <h1 class="header">MESTO</h1>
      </header>
      <main>
        <article class="user">
          <section class="user-profile">
            <img src="./resources/images/users/kim-becker-EoCwQ5PerAs-unsplash.jpg" alt="" id="profile-img" />
            <span class="user-info" id="user-info">
              <h1 class="username" id="user-info_name">Жак Ив-Кусто</h1>
              <p class="about" id="user-info_description">Исследователь океанов</p>
            </span>
          </section>
          <button class="add-btn" id="add">+</button>
        </article>
        <article class="gallery" id="gallery">
          <section class="post" data-id="1">
            <img src="https://images.unsplash.com/photo-1588584922681-745a2223f72c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8JUQwJUJBJUQwJUIwJUQxJTgwJUQwJUIwJUQxJTg3JUQwJUIwJUQwJUI1JUQwJUIyJUQxJTgxJUQwJUJBfGVufDB8fDB8fHww28" alt="" class="post-img">
            <button class="delete-btn" data-id="1"></button>
            <section class="post-info">
              <h2 class="post-header">Карачаевск</h2>
              <div class="like-btn"></div>
            </section>
          </section>
          <section class="post" data-id="2">
            <img src="https://images.unsplash.com/photo-1687816771997-203b56817f37?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fCVEMSU4RCVEMCVCQiVEMSU4QyVEMCVCMSVEMSU4MCVEMSU4MyVEMSU4MXxlbnwwfHwwfHx8MA%3D%3D" alt="" class="post-img">
            <button class="delete-btn" data-id="2"></button>
            <section class="post-info">
              <h2 class="post-header">Гора Эльбрус</h2>
              <div class="like-btn"></div>
            </section>
          </section>
          <section class="post" data-id="3">
            <img src="https://images.unsplash.com/photo-1601816934472-609e170a9a17?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" class="post-img">
            <button class="delete-btn" data-id="3"></button>
            <section class="post-info">
              <h2 class="post-header">Домбай</h2>
              <div class="like-btn"></div>
            </section>
          </section>
        </article>
        <dialog id="add-new-pop-up">
          <div class="add-new-container">
            <button id="close-modal-btn">x</button>
            <form action="./index.html" method="post" class="add-new-form">
              <h1 class="add-new-form_header">Новое место</h1>
              <div>
                <input
                  type="text"
                  name="name"
                  id="add-new_name-input"
                  placeholder="Название"
                  class="form-input"
                  required
                />
                <input
                  type="text"
                  name="img-link"
                  id="add-new_img-input"
                  placeholder="Ссылка на изображение"
                  class="form-input"
                  required
                />
              </div>
              <button type="submit" id="create-new-btn">Создать</button>
            </form>
          </div>
        </dialog>
      </main>
    </div>
    <script src="./resources/js/add-new.js"></script>
  </body>
</html>
